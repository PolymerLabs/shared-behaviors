<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-bonds demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../iron-bonds.html">

    <style>
      body {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <dom-module id="x-foo">
      <template>
        <h1>X-Foo</h1>
        <div>
          <span>el.foo =&gt; </span><span>{{foo}}</span>
        </div>
      </template>
    </dom-module>

    <dom-module id="x-bar">
      <template>
        <h1>X-Bar</h1>
        <div>
          <span>el.bar =&gt; </span><span>{{bar}}</span>
        </div>
      </template>
    </dom-module>

    <dom-module id="x-with-foo-and-bar">
      <template>
        <h1>X-With-Foo-And-Bar</h1>
        <div>
          <span>el.foo =&gt; </span><span>{{foo}}</span>
        </div>
        <div>
          <span>el.bar =&gt; </span><span>{{bar}}</span>
        </div>
        <div>
          <span>el.foobar =&gt; </span><span>{{foobar}}</span>
        </div>
      </template>
    </dom-module>

    <script>
      var xFoo = {
        is: 'x-foo',

        properties: {
          foo: {
            type: String,
            value: 'foo'
          }
        },

        ready: function() {
          console.log('foo ready');
        }
      };

      var XFoo = Polymer({
        mixins: [xFoo]
      });

      var xBar = {
        is: 'x-bar',

        properties: {
          bar: {
            type: String,
            value: 'bar'
          }
        },

        ready: function() {
          console.log('bar ready');
        }
      };

      var XBar = Polymer({
        mixins: [xBar]
      });

      var xWithFooAndBar = Polymer.bonded({
        is: 'x-with-foo-and-bar',

        properties: {
          foobar: {
            computed: 'computeFoobar(foo, bar)'
          }
        },

        bonds: [
          xFoo,
          xBar
        ],

        ready: function() {
          console.log('x-with-foo-and-bar ready');
        },

        computeFoobar: function(foo, bar) {
          return foo + bar;
        }
      });
    </script>

    <x-foo></x-foo>
    <x-bar></x-bar>
    <x-with-foo-and-bar></x-with-foo-and-bar>

  </body>
</html>
