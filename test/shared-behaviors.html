<html>
<head>
  <meta charset="UTF-8">
  <title>shared behaviors basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../shared-behaviors.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>
<body>

  <script>
    var xTrivialBehavior = {
      foo: 'bar'
    };

    Polymer.withBehaviors({
      is: 'x-trivial-behaving',

      behaviors: [
        xTrivialBehavior
      ]
    });
  </script>

  <test-fixture id="TrivialBehavior">
    <template>
      <x-trivial-behaving></x-trivial-behaving>
    </template>
  </test-fixture>

  <script>
    suite('shared behaviors', function() {
      var behavingElement;

      suite('a trivial behavior', function() {
        setup(function() {
          behavingElement = fixture('TrivialBehavior');
        });

        test('extends the prototype with the behavior', function() {
          expect(behavingElement.foo).to.be.eql('bar');
        });
      });
    });
  </script>
</body>
