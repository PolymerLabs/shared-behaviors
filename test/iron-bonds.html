<html>
<head>
  <meta charset="UTF-8">
  <title>iron-bonds basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../iron-bonds.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>
<body>

  <script>
    var xTrivialBond = {
      foo: 'bar'
    };

    Polymer.bonded({
      is: 'x-trivial-bonded',

      bonds: [
        xTrivialBond
      ]
    });
  </script>

  <test-fixture id="TrivialBond">
    <template>
      <x-trivial-bonded></x-trivial-bonded>
    </template>
  </test-fixture>

  <script>
    suite('iron-bonds', function() {
      var bondedElement;

      suite('a trivial bond', function() {
        setup(function() {
          bondedElement = fixture('TrivialBond');
        });

        test('extends the prototype with the bond', function() {
          expect(bondedElement.foo).to.be.eql('bar');
        });
      });
    });
  </script>
</body>
